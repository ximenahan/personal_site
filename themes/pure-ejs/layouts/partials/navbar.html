<nav class="Navbar">
  <a href="index.html">
    <div class="Navbar__Btn"><%- siteMeta.iconHTML %> <span>Home</span></div>
  </a>
  <% siteMeta.pages.forEach(function(page) { %>
    <% if (page.publish && page.inMenu) { %>
      <span class="Navbar__Delim">&centerdot;</span>
      <a href="<%= page.url %>">
        <div class="Navbar__Btn"><%- page.iconHTML %> <span><%= page.title %></span></div>
      </a>
    <% } %>
  <% }) %>
</nav>
